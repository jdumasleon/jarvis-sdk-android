name: ðŸ” PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write
  security-events: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: ðŸŽ¯ Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v4
        
      - name: ðŸ” Validate PR Title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          echo "PR Title: $PR_TITLE"
          
          # Check if title starts with version bump indicator
          if [[ "$PR_TITLE" =~ ^(MAJOR|MINOR|PATCH) ]]; then
            echo "âœ… PR title has valid version bump prefix"
          else
            echo "â„¹ï¸  PR title doesn't specify version bump (MAJOR|MINOR|PATCH). Will default to PATCH on merge."
          fi

  build:
    name: ðŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v4
        
      - name: â˜• Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '18'
          distribution: 'corretto'
          
      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          
      - name: ðŸ” Run Lint
        run: ./gradlew ktlintCheck detekt lint
        
      - name: ðŸ§ª Run Tests
        run: ./gradlew test testProdComposeReleaseUnitTest
        
      - name: ðŸ“Š Generate Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: ðŸ§ª Test Results
          path: '**/build/test-results/**/*.xml'
          reporter: java-junit
          
      - name: ðŸ—ï¸ Build Debug APK
        run: ./gradlew :app:assembleProdComposeDebug
        
      - name: ðŸ—ï¸ Build Release APK
        run: ./gradlew :app:assembleProdComposeRelease
        
      - name: ðŸ“¦ Build SDK
        run: ./gradlew :jarvis:bundleProdComposeReleaseAar
        
      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            app/build/outputs/apk/**/*.apk
            jarvis/build/outputs/aar/*.aar
          retention-days: 7

  codeql:
    name: ðŸ”’ CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    steps:
      - name: ðŸ—ï¸ Checkout
        uses: actions/checkout@v4
      - name: ðŸ”§ Init CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
      - name: âš™ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: ðŸ“ˆ Analyze (uploads SARIF)
        uses: github/codeql-action/analyze@v3

  preview:
    name: ðŸ“± Preview Build
    needs: build
    runs-on: ubuntu-latest
    if: github.event.action == 'opened' || github.event.action == 'synchronize'
    
    steps:
      - name: ðŸ’¬ Comment PR with Preview
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const runId = context.runId;
            const repository = context.repo;
            
            const comment = `## ðŸ“± Preview Build Ready!
            
            Your PR build is complete and ready for testing:
            
            ### ðŸš€ Download Links
            - [ðŸ“¥ Debug APK](https://github.com/${repository.owner}/${repository.repo}/actions/runs/${runId})
            - [ðŸ“¥ Release APK](https://github.com/${repository.owner}/${repository.repo}/actions/runs/${runId})
            - [ðŸ“¦ SDK AAR](https://github.com/${repository.owner}/${repository.repo}/actions/runs/${runId})
            
            ### ðŸ” Build Status
            - âœ… Lint checks passed
            - âœ… Unit tests passed  
            - âœ… Build successful
            
            ### ðŸŽ¯ What's Changed
            This build includes the changes from commit: \`${context.sha.substring(0, 7)}\`
            
            ---
            *This comment will be updated automatically on new commits.*`;
            
            // Try to find existing comment
            const comments = await github.rest.issues.listComments({
              owner: repository.owner,
              repo: repository.repo,
              issue_number: prNumber
            });
            
            const existingComment = comments.data.find(comment => 
              comment.body.includes('## ðŸ“± Preview Build Ready!')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repository.owner,
                repo: repository.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repository.owner,
                repo: repository.repo,
                issue_number: prNumber,
                body: comment
              });
            }